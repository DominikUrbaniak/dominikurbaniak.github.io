<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects â€“ Dominik Urbaniak</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.core.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #1f2937;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a.active {
      border-bottom: 2px solid #60a5fa;
    }
    main {
      padding: 2rem 0;
      max-width: 1100px;
      margin: auto;
    }
    .project-nav {
      text-align: center;
      margin-bottom: 1rem;
    }
    .project-nav span {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      background: #eee;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
    }
    .project-nav .active {
      background: #0366d6;
      color: white;
    }
    .glide__slide {
      padding: 1rem;
    }
    .project {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      margin: auto;
      max-width: 900px;
    }
    .project h2 {
      font-size: 1.6rem;
      border-left: 5px solid #60a5fa;
      padding-left: 1rem;
    }
    .video-section video {
      width: 100%;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery figure {
      flex: 1 1 calc(50% - 1rem);
      margin: 0;
      cursor: pointer;
    }
    .gallery img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .gallery figcaption {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 1rem;
    }
    .lightbox figcaption {
      margin-top: 1rem;
      text-align: center;
    }
    .lightbox-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-top: 1rem;
    }
    .lightbox-controls button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
    }
    .glide__bullets {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .glide__bullet {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }
    .glide__bullet.glide__bullet--active {
      background: #0366d6;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html" class="active">Projects</a>
  </nav>

  <main>
    <div class="project-nav">
      <span onclick="glide.go('=0')" class="active">Trajectory Planning</span>
      <span onclick="glide.go('=1')">5G Edge Robotics</span>
      <span onclick="glide.go('=2')">Task & Motion Planning</span>
      <span onclick="glide.go('=3')">HDR Depth Estimation</span>
    </div>
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <!-- Slides here -->
        </ul>
      </div>
      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
        <button class="glide__bullet" data-glide-dir="=3"></button>
      </div>
    </div>
  </main>

  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="">
    <figcaption id="lightbox-caption"></figcaption>
    <div class="lightbox-controls">
      <button onclick="navigateLightbox(-1)">&larr;</button>
      <button onclick="navigateLightbox(1)">&rarr;</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/glide.min.js"></script>
  <script>
    const glide = new Glide('.glide', {
      type: 'carousel',
      startAt: 0,
      perView: 1,
      focusAt: 'center',
      gap: 20,
    });

    glide.on('run', () => {
      document.querySelectorAll('.project-nav span').forEach((el, i) => {
        el.classList.toggle('active', i === glide.index);
      });
    });

    glide.mount();

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    let currentImages = [];
    let currentIndex = 0;

    document.querySelectorAll('.gallery figure').forEach((fig, index, all) => {
      fig.addEventListener('click', () => {
        const images = Array.from(fig.parentNode.querySelectorAll('figure'));
        currentImages = images.map(f => ({
          src: f.querySelector('img').src,
          caption: f.querySelector('figcaption')?.textContent || ''
        }));
        currentIndex = images.indexOf(fig);
        openLightbox(currentImages[currentIndex]);
      });
    });

    function openLightbox(item) {
      lightboxImg.src = item.src;
      lightboxCaption.textContent = item.caption;
      lightbox.classList.add('active');
    }

    function navigateLightbox(direction) {
      if (!currentImages.length) return;
      currentIndex = (currentIndex + direction + currentImages.length) % currentImages.length;
      openLightbox(currentImages[currentIndex]);
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.classList.remove('active');
    });
  </script>
</body>
</html>
